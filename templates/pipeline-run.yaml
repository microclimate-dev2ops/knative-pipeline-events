
apiVersion: pipeline.knative.dev/v1alpha1
kind: PipelineRun
metadata:
  name: pipeline-{{.SHORTID}}-{{.MARKER}}
spec:
  pipelineRef:
    name: simple-pipeline
  trigger:
    type: manual
  serviceAccount: 'default'
  resources:
  - name: source-repo
    resourceRef:
      name: simple-git-source-{{.SHORTID}}
  - name: image-name
    resourceRef:
      name: simple-image-resource-{{.SHORTID}}
